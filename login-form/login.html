<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../CSS/fonts.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    /> -->

    <title>Partina | Login</title>
</head>
<body>
    <main action="" method="get" class="form main-container">
        <a href="../index.html" class="back-home">
            <i class="fa-solid fa-arrow-left-long"></i>
            <h4>Back to Home</h4>
        </a>
        <h1>Welcome to Partina</h1>
        <section class="container">
            <section class="customer-login">
                <div class="sign" id="sign">
                    <button type="button" class="active" id="signin" onclick="signin()">Sign in</button>
                    <button type="button" id="signup" onclick="signup()">Sign up</button>    
                </div>
    
                <!--Start Sign in-->
                <div id="first">
                <form action="" method="" id="signin">
                    <div class="inpts">
                        <div class="user">
                            <label for="user" class="lbl">E-mail</label>
                            <input type="email" name="user" id="user" placeholder="example@gmail.com" required>
                            <img src="">
                        </div>
                        <div class="pw">
                            <label for="pw" class="lbl">Password</label>
                            <input type="password" name="pw" id="pw" placeholder="***************" required>
                            <img src="">
                        </div>
                        <button type="submit" id="submit-btn">Log in</button>
                        <div class="check-pw">
                            <div class="check">
                                <input type="checkbox" id="check">
                                <label for="check">Remember me</label>
                            </div>
                            <a href="#">Forget Password?</a>
                        </div>
                        <h4>Or log in with</h4>
                        <div class="soc-login">
                            <button><img src="../imgs/component/facebook.png" alt="" class="icom-img"><span>Facebook</span></button>
                            <button><img src="../imgs/component/google.png" alt="" class="icom-img"><span>Google</span></button>
                        </div>
                    </div>
                </form>
                </div>
                <!--End Sign in-->
        
                <!--Start Sign up -->
                <div id="second">
                <form action="" method="" id="signup">
                    <div class="inpts">
                        <div class="input-container">
                            <div class="user">
                                <label for="username" class="lbl">Username</label>
                                <input type="text" name="username" id="username" placeholder="Username" required>
                                <img src="">
                            </div>
            
                            <div class="user">
                                <label for="user-reg" class="lbl">E-mail</label>
                                <input type="email" name="user" id="user-reg" placeholder="example@gmail.com" required>
                                <img src="">
                            </div>
                            <div class="pw">
                                <label for="pw-reg" class="lbl">Password</label>
                                <input type="password" name="pw" id="pw-reg" placeholder="***************" required>
                                <img src="">
                            </div>
            
                        </div>
                        <div class="check">
                            <input type="checkbox" id="check-privecy-partener" required> <!--dont have css add it-->
                            <label for="check-privecy">Accept <a href="#" target="_blank">privecy policy</a> </label>
                        </div>
        
                        <button type="submit" id="submit-btn-reg">Sign up</button>
        
                        <h4>Or Sign up with</h4>
                        <div class="soc-login">
                            <button><img src="../imgs/component/facebook.png" alt="" class="icom-img"><span>Facebook</span></button>
                            <button><span><img src="../imgs/component/google.png" alt="" class="icom-img"></span>Google</button>
                        </div>
            
                    </div>
            
                </form>
                </div>
                <!--End Sign up-->
        
            </section>
            <!--Start partenership login-->
            <section class="partener-login">
                <h2>Sign in as a partinership</h2>
                <form action="" method="" id="signin-partener">
                    <div class="inpts">
                        <div class="user">
                            <label for="user-partener" class="lbl">E-mail</label>
                            <input type="email" name="user" id="user-partener" placeholder="example@gmail.com" required>
                            <img src="">
                        </div>
                        <div class="pw">
                            <label for="pw-partener" class="lbl">Password</label>
                            <input type="password" name="pw" id="pw-partener" placeholder="***************" required>
                            <img src="">
                        </div>
                        <button type="submit" id="submit-btn-partener">Log in</button>
                        <div class="check-pw">
                            <div class="check">
                                <input type="checkbox" id="check-partener">
                                <label for="check-partener">Remember me</label>
                            </div>
                            <a href="#">Forget Password?</a>
                        </div>    
                    </div>
            
                </form>
        
            </section>
        </section>
        <!--End partenership login-->
    
    </main>

</body>
<script src="./js/jquery3.4.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!--Custom JQuery File-->
<script src="./js/master.js"></script>

</html>

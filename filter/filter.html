<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../CSS/fonts.css">

    
    <title>Filter</title>
</head>
<body>
    <section class="nav"></section>  <!--Wil replace by tab---------------------------------------->
    <main>
        <h1 class="head-title"><span>SPECIFY</span> your requirements and let us<br>provide you with what you <span>NEED</span></h1>
        <form class="filter-container" action="" method="get">
            <div class="event-type container">
                <h2>Select your choices:</h2>
                <h3 class="capitalize">Event type</h3>
                <label for="marrage" class="check-box capitalize">Marrage
                    <input type="checkbox" id="marrage">
                    <span class="check-mark"></span>
                </label>
                <label for="birthday" class="check-box capitalize">Birthday
                    <input type="checkbox" id="birthday">
                    <span class="check-mark"></span>
                </label>
                <label for="graduation" class="check-box capitalize">graduation
                    <input type="checkbox" id="graduation">
                    <span class="check-mark"></span>
                </label>
                <label for="meeting" class="check-box capitalize">meeting
                    <input type="checkbox" id="meeting">
                    <span class="check-mark"></span>
                </label>
                <label for="youth-party" class="check-box capitalize">youth party
                    <input type="checkbox" id="youth-party">
                    <span class="check-mark"></span>
                </label>
                <label for="other-type" class="check-box">Other:
                    <input type="checkbox" id="other-type">
                    <span class="check-mark"></span>
                    <input type="text" id="other-type-txt">
                </label>
            </div>
            <div class="budget container">
                <h3 class="capitalize">Your budget</h3>
                <label for="budget500" class="check-box capitalize">100 - 500 &#8362;
                    <input type="checkbox" id="budget500">
                    <span class="check-mark"></span>
                </label>
                <label for="budget1000" class="check-box capitalize">600 - 1000 &#8362;
                    <input type="checkbox" id="budget1000">
                    <span class="check-mark"></span>
                </label>
                <label for="budget1500" class="check-box capitalize">1100 - 1500 &#8362;
                    <input type="checkbox" id="budget1500">
                    <span class="check-mark"></span>
                </label>
                <label for="budget2000" class="check-box capitalize">1600 - 2000 &#8362;
                    <input type="checkbox" id="budget2000">
                    <span class="check-mark"></span>
                </label>
                <label for="budget3000" class="check-box capitalize">2100 - 3000 &#8362;
                    <input type="checkbox" id="budget3000">
                    <span class="check-mark"></span>
                </label>
                <label for="other-budget" class="check-box c\">Other:
                    <input type="checkbox" id="other-budget">
                    <span class="check-mark"></span>
                    <input type="text" id="other-budget-txt">
                </label>
            </div>

            <div class="region container">
                <h3 class="capitalize">Region</h3>
                    <label for="gaza" class="check-box capitalize">gaza
                        <input type="checkbox" id="gaza">
                        <span class="check-mark"></span>
                    </label>
                    <label for="rafah" class="check-box capitalize">rafah
                        <input type="checkbox" id="rafah">
                        <span class="check-mark"></span>
                    </label>
                    <label for="beitlahia" class="check-box capitalize">beit lahia
                        <input type="checkbox" id="beitlahia">
                        <span class="check-mark"></span>
                    </label>
                    <label for="khanyounis" class="check-box capitalize">khan younis
                        <input type="checkbox" id="khanyounis">
                        <span class="check-mark"></span>
                    </label>
                    <label for="nusairat" class="check-box capitalize">nusairat
                        <input type="checkbox" id="nusairat">
                        <span class="check-mark"></span>
                    </label>
                    <label for="jabalia" class="check-box capitalize">jabalia
                        <input type="checkbox" id="jabalia">
                        <span class="check-mark"></span>
                    </label>
            </div>

            <div class="services container">
                <h3 class="capitalize">services</h3>
                <label for="hall" class="check-box capitalize">hall
                    <input type="checkbox" id="hall">
                    <span class="check-mark"></span>
                </label>
                <label for="cake" class="check-box capitalize">Cake
                    <input type="checkbox" id="cake">
                    <span class="check-mark"></span>
                </label>
                <label for="hairdressers" class="check-box capitalize">Hairdressers
                    <input type="checkbox" id="hairdressers">
                    <span class="check-mark"></span>
                </label>
                <label for="photographer" class="check-box capitalize">Photographer
                    <input type="checkbox" id="photographer">
                    <span class="check-mark"></span>
                </label>
                <label for="coordinator" class="check-box capitalize">Coordinator
                    <input type="checkbox" id="coordinator">
                    <span class="check-mark"></span>
                </label>
                <label for="roses" class="check-box">Roses
                    <input type="checkbox" id="roses">
                    <span class="check-mark"></span>
                </label>
                <label for="invitation-cards" class="check-box capitalize">Invitation cards
                    <input type="checkbox" id="invitation-cards">
                    <span class="check-mark"></span>
                </label>
            </div>

            <div class="fill-info container">
                <h3 class="capitalize">Fill in information</h3>
                <div class="booking">
                    <div class="booking-dt">
                        <label for="booking-date">Booking Date</label>
                        <input type="date" id="booking-date">
                    </div>
                    <div class="booking-dt">
                        <label for="booking-time-from">Booking Time <span>(from)</span></label>
                        <input type="time" id="booking-time-from">
                    </div>
                    
                    <div class="booking-dt">
                        <label for="booking-time-to">Booking Time <span>(to)</span></label>
                        <input type="time" id="booking-time-to">
                    </div>
                </div>
                <h3 class="capitalize">number of people</h3>
                <label for="less50" class="check-box capitalize">less than 50
                    <input type="checkbox" id="less50">
                    <span class="check-mark"></span>
                </label>
                <label for="less100" class="check-box capitalize">50 - 100
                    <input type="checkbox" id="less100">
                    <span class="check-mark"></span>
                </label>
                <label for="more100" class="check-box capitalize">more than 100
                    <input type="checkbox" id="more100">
                    <span class="check-mark"></span>
                </label>
                <label for="other-num" class="check-box capitalize">Other:
                    <input type="checkbox" id="other-num" background="black">
                    <span class="check-mark"></span>
                    <input type="text" id="other-peaple-txt">
                </label>

                <h3 class="capitalize">Transportation</h3>
                <div class="transportion">
                    <label for="car" class="check-box capitalize">car
                        <input type="checkbox" id="car">
                        <span class="check-mark"></span>
                    </label>
                    <label for="car-count" class="transport-count capitalize">count
                        <input type="number" id="car-count" name="car" min="0" value="0"> 
                        <select name="way-select" id="car-way">
                            <option value="forth">Forth</option>
                            <option value="back">Back</option>
                            <option value="back-forth">Back and Forth</option>
                        </select>
                    </label>
                </div>
                <div class="transportion">
                    <label for="bus" class="check-box capitalize">bus
                        <input type="checkbox" id="bus">
                        <span class="check-mark"></span>
                    </label>
                    <label for="bus-count" class="transport-count capitalize">count
                        <input type="number" id="bus-count" name="bus" min="0" value="0"> 
                        <select name="way-select" id="bus-way">
                            <option value="forth">Forth</option>
                            <option value="back">Back</option>
                            <option value="back-forth">Back and Forth</option>
                        </select>
                    </label>
                </div>
            </div>
        </form>
        <section class="searchs-btn filter-container">
            <a href="../‏‏packages-search/package-search.html"><button class="search" type="submit" id="search-btn">Search</button></a>
        </section>
    </main>
</body>
</html>
